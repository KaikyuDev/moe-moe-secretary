name: Java CI

on:
  push:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11

    - name: Build with Maven
      run: mvn -q -ntp -B package --file pom.xml

    - name: Upload artifact
      uses: actions/upload-artifact@v1.0.0
      with:
        name: "moe-moe-secretary.jar" # Artifact name
        path: target/moe-moe-secretary.jar # Directory containing files to upload

    - name: Install Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: '3.7'

    - name: Install requirements
      run: python3 -m pip install -r .github/workflows/requirements.txt

    - name: Deploy to Telegram
      env: # Or as an environment variable
        bot_token: ${{ secrets.DEPLOY_BOT_TOKEN }}
      with:
        chat_ids: ["487353090"]
      run: python3 .github/workflows/deployer.py
